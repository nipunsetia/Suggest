<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News and Advice App</title>
    <!-- Use Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">AI News & Advice</h1>
        <p class="text-center text-gray-600 mb-6">Enter a topic to get news and advice from a large language model.</p>
        
        <div class="mb-6">
            <label for="prompt-input" class="block text-gray-700 font-medium mb-2">Your Topic:</label>
            <input type="text" id="prompt-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 'sustainable living' or 'career advice for developers'">
        </div>
        
        <div class="flex justify-center mb-6">
            <button id="get-advice-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                Get News & Advice
            </button>
        </div>
        
        <!-- Loading spinner and message box -->
        <div id="loading-spinner" class="hidden flex justify-center items-center my-4">
            <div class="w-8 h-8 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin"></div>
            <span class="ml-3 text-blue-600">Generating response...</span>
        </div>
        
        <div id="message-box" class="hidden p-4 rounded-lg text-sm text-center font-medium my-4"></div>
        
        <div id="response-container" class="bg-gray-50 p-6 rounded-lg border border-gray-200 mt-6 min-h-[200px]">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Response:</h2>
            <div id="response-content" class="text-gray-700 leading-relaxed whitespace-pre-wrap">
                <!-- AI-generated content will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Use an IIFE (Immediately Invoked Function Expression) to avoid global scope pollution
        (function() {
            // Get references to DOM elements
            const promptInput = document.getElementById('prompt-input');
            const getAdviceBtn = document.getElementById('get-advice-btn');
            const responseContent = document.getElementById('response-content');
            const loadingSpinner = document.getElementById('loading-spinner');
            const messageBox = document.getElementById('message-box');

            /**
             * Helper function to show a message to the user.
             * @param {string} message The message to display.
             * @param {string} type The type of message ('success', 'error', 'info').
             */
            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.className = `p-4 rounded-lg text-sm text-center font-medium my-4`;
                messageBox.classList.add('block');
                
                if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-800');
                } else if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-800');
                } else {
                    messageBox.classList.add('bg-blue-100', 'text-blue-800');
                }
            }

            /**
             * Hides the message box.
             */
            function hideMessage() {
                messageBox.classList.remove('block');
                messageBox.classList.add('hidden');
            }

            /**
             * Makes a fetch call to the Gemini API to get a response.
             * This function includes the crucial fix for the API key.
             * @param {string} prompt The user's query.
             */
            async function getAINewsAndAdvice(prompt) {
                // Ensure the prompt is not empty
                if (!prompt) {
                    showMessage('Please enter a topic before submitting.', 'error');
                    return;
                }
                
                // Show loading spinner and clear previous content
                loadingSpinner.classList.remove('hidden');
                responseContent.textContent = '';
                hideMessage();

                // Correct API key handling: leave it as an empty string.
                // The Canvas environment will automatically provide the valid key at runtime.
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: `Provide news and advice on the topic of "${prompt}".` }] });
                const payload = { contents: chatHistory };

                // Exponential backoff retry logic to handle potential rate-limiting or transient errors
                const maxRetries = 5;
                const baseDelay = 1000; // 1 second

                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        // Check for successful response before parsing
                        if (!response.ok) {
                            throw new Error(`API call failed with status: ${response.status}`);
                        }

                        const result = await response.json();
                        
                        // Check if the response contains valid content
                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            
                            const text = result.candidates[0].content.parts[0].text;
                            responseContent.textContent = text;
                            break; // Exit the loop on success
                        } else {
                            throw new Error("Invalid response structure from API.");
                        }

                    } catch (error) {
                        console.error('Error fetching AI news and advice:', error);
                        // If it's the last retry, show an error to the user
                        if (i === maxRetries - 1) {
                            showMessage('Error fetching data. Please try again later.', 'error');
                            responseContent.textContent = 'Failed to get a response. Please check your network connection and try again.';
                        } else {
                            // Calculate delay for exponential backoff
                            const delay = baseDelay * Math.pow(2, i);
                            await new Promise(resolve => setTimeout(resolve, delay));
                        }
                    } finally {
                        // Hide loading spinner after the request is complete (or all retries fail)
                        loadingSpinner.classList.add('hidden');
                    }
                }
            }

            // Event listener for the button click
            getAdviceBtn.addEventListener('click', () => {
                const prompt = promptInput.value.trim();
                if (prompt) {
                    getAINewsAndAdvice(prompt);
                }
            });

            // Allow submitting the prompt with the Enter key
            promptInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    const prompt = promptInput.value.trim();
                    if (prompt) {
                        getAdviceBtn.click();
                    }
                }
            });
        })();
    </script>
</body>
</html>
